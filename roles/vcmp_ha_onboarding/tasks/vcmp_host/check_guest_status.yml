---
- name: Check guest status 
  bigip_command:
    user: "{{ username }}"
    password: "{{ password }}"
    server: "{{ vcmp_host }}"
    commands:
      - show vcmp guest {{ vcmp_guest_name }}
    wait_for:
      - result[0] contains "running"
    match: all
    interval: 5
    retries: 120
  delegate_to: localhost

- name: Delay for 10 seconds
  pause:
    seconds: 10
...
